<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where2 Map Overlay</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    button {
      margin-top: 12px;
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="header">Where2 Map Overlay</div>
  <div>Find and overlay stations on maps in any webpage</div>
  <div class="status" id="status">Looking for maps...</div>
  <button id="toggleBtn">Toggle Overlay</button>
  <script src="src/popup.ts"></script>
</body>
</html>
